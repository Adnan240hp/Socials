  <style>
    @viewport {
      width: device-width;
      zoom: 1.0;
    }

    #preloader {
      background: #000 url(loading.gif) no-repeat center center;
      height: 100vh;
      width: 100%;
      background-size: cover;
      position: fixed;
      z-index: 100;
    }

    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,500&display=swap');

    * *::before *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url(https://wallpaperset.com/w/full/9/d/2/360615.jpg);
      font-family: "Nunito", sans-serif;
    }

    .container {
      min-height: 100vh;
      padding: 0 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-bg {
      position: absolute;
      inset: 0;
      min-height: 100vh;
      opacity: 0.1;
      z-index: -2;
    }

    .card {
      position: relative;
      user-select: none;
      max-width: 900px;
      width: 100%;
      height: auto;
    }

    .card::before {
      content: "";
      position: absolute;
      background-color: #111;
      border-radius: 15px;
      z-index: -2;
      inset: 0;
    }

    .profile-img {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .profile-img img {
      width: 135px;
      border-radius: 7px;
      background: solid;
      object-fit: cover;
    }

    .title-text {
      display: flex;
      font-size: 30px;
      line-height: 1.2;
      flex-direction: column;
      align-items: center;
      color: rgb(255, 255, 255);
      margin-top: 22px;
      text-transform: uppercase;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 5px;
      margin-bottom: 10px;
      gap: 15px;
    }

    .social-icons a {
      width: 35px;
      height: 35px;
      background: #00BFFF;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .social-icons a:hover {
      transform: scale(1.5);
      transition-duration: 400ms;

    }

    .social-icons i {
      color: #000;
      font-size: 24px;
    }

    .about {
      font-size: 18px;
      text-transform: capitalize;
      text-align: center;
      padding: 10px;
    }

    @media (max-width: 400px) {
      .about{
        padding: 0px;
      }
    }
  </style>
