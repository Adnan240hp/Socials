  <style>
    @viewport {
      width: device-width ;
      zoom: 1.0 ;
    }
    #preloader {
      background: #000 url(loading.gif) no-repeat center center;
      height: 100vh;
      width: 100%;
      background-size: cover;
      position: fixed;
      z-index: 100;
    }

    @import url("https://fonts.googleapis.com/css2?family=Ubuntu&display=swap");

    * *::before *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url("background.jpg");
      font-family: "Ubuntu", sans-serif;
    }

    .container {
      min-height: 100vh;
      padding: 0 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-bg {
      position: absolute;
      inset: 0;
      min-height: 100vh;
      opacity: 0.1;
      z-index: -2;
    }

    .card {
      position: relative;
      user-select: none;
      max-width: 900px;
      width: 100%;
      height: auto;
    }

    .card::before {
      content: "";
      position: absolute;
      background-color: #424242;
      border-radius: 15px;
      z-index: -2;
      inset: 0;
    }

    .profile-img {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .profile-img img {
      width: 135px;
      border: 2.2px solid whitesmoke;
      border-radius: 7px;
      background: solid;
    }

    .title-text {
      display: flex;
      font-size: 30px;
      line-height: 0.9;
      flex-direction: column;
      align-items: center;
      color: white;
      margin-top: 22px;
      text-transform: uppercase;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 5px;
      margin-bottom: 10px;
      gap: 15px;
    }
    
    .social-icons a {
      width: 35px;
      height: 35px;
      background: blue;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    
    .social-icons a:hover{
      transform: scale(1.5);
      transition-duration: 400ms;

    }

    .social-icons i {
      color: #000;
      font-size: 24px;
    }

    .about{
      font-size: 20px;
      text-transform: capitalize;
    }

  </style>
</head>

<body>
  <div id="preloader"></div>
  <div class="main-bg"></div>
  <div class="container">
    <div class="card">
      <div class="profile-img">
        <img src="pfp.png" alt="Loading..." />
      </div>
      <div class="title-text">
        <p>Md.Adnan Hossain</p>
        <p class="about">ADNAN#0421</p>
      </div>
      <div class="social-icons">
        <a href="mailto:adnanhossain093@gmail.com"><i class="fa-solid fa-envelope"></i></a>
        <a href="https://youtube.com/c/techandcarinfo"><i class="fab fa-youtube"></i></a>

        <a href="https://www.reddit.com/user/Adnan240hp"><i class="fab fa-reddit" target="_blank"></i></a>
        <a href="https://github.com/adnan240hp"><i class="fab fa-github" target="_blank"></i></a>
        <a href="https://www.pinterest.com/adnanhossain093" target="_blank"><i class="fab fa-pinterest"></i></a>
        <a href="https://twitter.com/Adnan240hp"><i class="fab fa-twitter" target="_blank"></i></a>
      </div>
    </div>
  </div>

  <div class="mouse-cursor cursor-out"></div>
  <div class="mouse-cursor cursor-in"></div>

  <script src="https://kit.fontawesome.com/225e5d071e.js" crossorigin="anonymous"></script>

  <script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load", function () {
     loader.style.display = "none";
    });
  </script>

</body>
